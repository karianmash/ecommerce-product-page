<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/content.css" />
  </head>
  <body>
    <!-- The header section that contains the logo, category list, cart and avatar -->
    <header>
      <!-- Logo section -->
      <div class="logo">
        <img src="images/logo.svg" alt="Logo SVG" />
      </div>
      <!-- End logo section -->
      <!-- Categories list -->
      <ul>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <!-- End Categories list -->
      <!-- Cart and avatar section -->
      <div class="cart-avatar">
        <!-- Cart section -->
        <div class="cart">
          <img src="images/icon-cart.svg" alt="Cart SVG" />
        </div>
        <!--End cart section-->
        <!-- Avatar section -->
        <div class="avatar">
          <img src="images/image-avatar.png" alt="" />
        </div>
        <!--End avatar section-->
      </div>
      <!--Cart and avatar section-->
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>
      <!-- Content section -->
      <div class="content-container">
        <!-- Thumbnail and thumbnails -->
        <div class="product-images">
          <!-- Main image -->
          <div class="main-image">
            <img src="images/image-product-1.jpg" alt="product-1-thumbnail" />
          </div>
          <!-- Thumbnails -->
          <div class="thumbnail thumbnail1">
            <img
              src="images/image-product-1-thumbnail.jpg"
              alt="product-1-thumbnail"
            />
          </div>
          <div class="thumbnail thumbnail2">
            <img
              src="images/image-product-2-thumbnail.jpg"
              alt="product-2-thumbnail"
            />
          </div>
          <div class="thumbnail thumbnail3">
            <img
              src="images/image-product-3-thumbnail.jpg"
              alt="product-3-thumbnail"
            />
          </div>
          <div class="thumbnail thumbnail4">
            <img
              src="images/image-product-4-thumbnail.jpg"
              alt="product-4-thumbnail"
            />
          </div>
        </div>
        <!--End thumbnails-->

        <!-- Description section -->
        <div class="description">
          <h4>SNEAKER COMPANY</h4>
          <h2>Fall Limited Edition Sneakers</h2>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer
          </p>
          <div class="price-tag">
            <div class="prices">
              <span>$125.00</span>
              <span>$250.00</span>
            </div>
            <span>50%</span>
          </div>

          <div class="increment-decrement">
            <!-- minus plus buttons -->
            <div>
              <span>
                <a href="#"
                  ><img src="images/icon-minus.svg" alt="icon-minus"
                /></a>
              </span>
              <span>0</span>
              <span>
                <a href="#"
                  ><img src="images/icon-plus.svg" alt="icon-plus"
                /></a>
              </span>
            </div>
            <!-- Add to cart -->
            <a href="#"
              ><div>
                <img src="images/icon-cart.svg" alt="Cart SVG" />
                Add to cart
              </div></a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
